<VirtualHost *:80>
    ServerAdmin renmer03@betopcorporation.com
    ServerName cultivar1.com
    ServerAlias www.cultivar1.com
    DocumentRoot /var/www/html

    <Directory /var/www/html>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/cultivar1/error.log
    CustomLog ${APACHE_LOG_DIR}/cultivar1/access.log combined
</VirtualHost>

# If you want to add a virtual host for SSL
<VirtualHost *:443>
    ServerAdmin renmer03@cultivar1.com
    ServerName cultivar1.local
    ServerAlias www.cultivar1.local
    DocumentRoot /var/www/html

    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/private/cultivar1.crt
    SSLCertificateKeyFile /etc/apache2/ssl/private/cultivar1.key

    <Directory /var/www/html>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/cultivar1/error.log
    CustomLog ${APACHE_LOG_DIR}/cultivar1/access.log combined
</VirtualHost>